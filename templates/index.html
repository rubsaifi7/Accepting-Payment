<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
          Buy me a Mobile Phone

  </nav>
  <div class="container">
      <div class = 'row shadow mt-5 p-4'>
          <div class = 'col-lg-6'>
              <img scr="https://cdn.dxomark.com/wp-content/uploads/medias/post-61183/iphone-12-pro-blue-h`ero.jpg" class='fluid'>

              <h3>Buy a Phone</h3>

              <form method="POST">
