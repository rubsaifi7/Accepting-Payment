<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
          Buy me a Mobile Phone
      </a>
  </nav>
  <div class="container">
              <img src="paynow.png" alt="PayNow" width="200"   height="80">
              <form action="/success" class mt-3 method="POST">
                <div class="d-grid gap-2">

                <button id="rzp-button1" class="btn btn-primary btn-lg" mt-3>Pay Now</button>
              </div>

              <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
              <script>
              var options = {
                  "key": "rzp_test_y6i7BxOyDNOXFl", 
                  "amount": "500000", 
                  "currency": "INR",
                  "name": "ABC",
                  "description": "Test Transaction",
                  "image": "https://example.com/your_logo",
                  
                  "handler": function (response){
                      alert(response.razorpay_payment_id);
                      alert(response.razorpay_order_id);
                      alert(response.razorpay_signature)
                  },
                  
                  "theme": {
                      "color": "#3399cc"
                  }
              };
              var rzp1 = new Razorpay(options);
              rzp1.on('payment.failed', function (response){
                      alert(response.error.code);
                      alert(response.error.description);
                      alert(response.error.source);
                      alert(response.error.step);
                      alert(response.error.reason);
                      alert(response.error.metadata.order_id);
                      alert(response.error.metadata.payment_id);
              });
              document.getElementById('rzp-button1').onclick = function(e){
                  rzp1.open();
                  e.preventDefault();
              }
              </script>
          </form>
      </div>
    </div>
</body>
</html>
